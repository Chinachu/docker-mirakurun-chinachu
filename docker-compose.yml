version: '3'
services:
  web:
    image: yakumosaki/chinachu:latest
    command: bash -c "cd /usr/local/chinachu; node app-wui.js"
    ports:
     - "10772:10772"
     - "20772:20772"
     - "5353:5353/udp"
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - ./conf/config.json:/usr/local/chinachu/config.json:rw
     - ./conf/rules.json:/usr/local/chinachu/rules.json:rw
     - chinachu_data:/usr/local/chinachu/data:rw
     - rec_data:/usr/local/chinachu/recorded:rw
  samba:
    image: dperson/samba
    environment:
      TZ: 'JST'
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139"
      - "445:445"
    #read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./recorded:/recorded
    command: '-n -u "user;badpass" -s "recorded;/recorded;yes;no;no;all;;;description"'
volumes:
  rec_data:
    driver_opts:
      type: none
      device: /opt/chinachu/recorded
      o: bind
  chinachu_data:
    driver_opts:
      type: none
      device: /opt/chinachu/data
      o: bind
